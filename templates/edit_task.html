<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="{{ url_for('edit_task', task_id=task['_id']) }}" method="POST">
        <label for="task_description">Task Description:</label><br>
        <textarea id="task_description" name="task_description" rows="4" cols="50">{{ task.description }}</textarea><br><br>
        <label for="task_assignee">Assignee:</label>
        <select id="task_assignee" name="task_assignee">
            <option value="employee1" {% if task.assignee == 'employee1' %} selected {% endif %}>Employee 1</option>
            <option value="employee2" {% if task.assignee == 'employee2' %} selected {% endif %}>Employee 2</option>
            <option value="employee3" {% if task.assignee == 'employee3' %} selected {% endif %}>Employee 3</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('view_tasks') }}">Cancel</a>
</body>
</html>
